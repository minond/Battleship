<!DOCTYPE html>
<html>
	<head>
		<title>Battleship</title>
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
	</head>
	<body>
		<!-- game content -->
		<div id="viewport">
			<center>
				<div id="board_holder">
					<script type="text/x-template" data-template_bind="Boards">
						<table class="board player">
						{list
							{rows* <tr>{columns* <td></td>}</tr>}
						}
						</table>
					</script>
				</div>
			</center>
		</div>

		<!-- dependencies -->
		<script type="text/javascript" src="assets/js/Polypus/model.js"></script>
		<script type="text/javascript" src="assets/js/Polypus/template.js"></script>
		<script type="text/javascript" src="assets/js/Polypus/collection.js"></script>

		<!-- board -->
		<script type="text/javascript" src="assets/js/game.js"></script>
	</body>
</html>
