<!DOCTYPE html>
<html>
	<head>
		<title>Battleship</title>
		<link rel="stylesheet" type="text/css" href="/Fabrico/resources/css/form/modal.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
	</head>
	<body>
		<!-- game content -->
		<div id="viewport">
			<!-- configuration section -->
			<div id="configuration">
				<input data-bindto="Clipper.name" />
				<!-- ship picker -->
				<div id="ships">
					<template data-bindto="collection:self:Ships">
						{list
							<div class="ship" data-ship_id="{__id}">
								<img x-placeholder-src="{src}" title="{name}" alt="{name} image" />
								<span style="font: 11px monospace">{name}</span>
							</div>
						}
					</template>
				</div>
			</div>
			<center>
				<br /><br />
				<div>
					<template data-bindto="collection:self:Boards">
						<table class="board player">
						<!--placeholder
						{list
							{rows* <tr>{columns* <td></td>}</tr>}
						}
						placeholder-->
						</table>
					</template>
				</div>
			</center>
		</div>

		<span>
			<template data-bindto="modal:ui:modal">
				<div id="modal" style="display: {display};">
					<div class="modal">
						<div class="modal_background"></div>
						<div class="modal_outer">
							<div class="modal_inner">
								<div class="modal_content">
									<div class="modal_header">{head}</div>
									<div class="modal_body" style="height: auto; width: {width}px">{body}</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</template>
		</span>

		<!-- dependencies -->
		<script type="text/javascript" src="/Polypus/src/model.js"></script>
		<script type="text/javascript" src="/Polypus/src/template.js"></script>
		<script type="text/javascript" src="/Polypus/src/collection.js"></script>
		<script type="text/javascript" src="assets/js/helpers.js"></script>
		
		<!-- parts -->
		<script type="text/javascript" src="assets/js/models.js"></script>
		<script type="text/javascript" src="assets/js/collections.js"></script>

		<!-- models -->
		<script type="text/javascript" src="assets/js/ships.js"></script>

		<!-- scripts -->
		<script type="text/javascript" src="assets/js/actions.js"></script>
		<script type="text/javascript" src="assets/js/events.js"></script>
		<script type="text/javascript" src="assets/js/ui.js"></script>

		<!-- game -->
		<script type="text/javascript" src="assets/js/game.js"></script>
	</body>
</html>
