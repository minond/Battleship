<!doctype html>
<html>
	<head>
		<title>Battleship</title>
		<link rel="stylesheet" type="text/css" href="assets/css/modal.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
		<link rel="stylesheet" type="text/css" href="/Polypus/styles/std.css" />
		<style type="text/css">
		li {
			font: 12px monospace;
			margin-bottom: 6px;
		}

		.done {
			margin: 5px;
			font: italic bold 12px monospace;
		}

		.del {
			color: red;
			cursor: pointer;
			font-weight: bold;
		}

		.sep {
			padding: 0px; 3px;
			font-weight: bold;
		}

		.edit {
			color: salmon;
			cursor: pointer;
			font-weight: bold;
		}
		</style>
	</head>
	<body>
			<button id="add_todo">Add todo</button>
			<input id="todo_editor" data-bindto-property="label" />
		<span>
		<view data-bindto-collection="Todos" data-collection-sort="duedate">
			{list!
			<ol>
				{list <li data-task-id="{__id}">
					<span x-bind-delete-task class="del">del</span>
					<span class="sep">|</span>
					<span x-bind-edit-task class="edit">edit</span>
					<span title="{label} is due on {get_duedate}"> - {label}, {get_duedate}</span>
				</li>}
			</ol>}
				{list!! <div class="done">all done</div>}
		</view>
		</span>
