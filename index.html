	<body>
		<div id="ships" data-bindto-collection="Battleship.Ships" data-tmpl-name="ships">

				<tr>
					{selection <td>

					</td>}
				</tr>
				placeholder-->
			</table>
		</div>
		<center data-bindto-collection="Battleship.Game.boards">
			<div class="holds_boards">
				{all <div class="board_holder">
					<div class="board_title">{title}</div>
					<table class="board {owner}" data-board_id={__id}>
						<!--placeholder
						{rows* <tr>{columns* <td></td>}</tr>}
						placeholder-->
					</table>
				</div>}
			<div>
		</center>
		<span data-bindto-model="Modal" data-tmpl-name="modal">
			<div id="modal" style="display: {display? none};">
				{content? <div class="modal">
					<div class="modal_background"></div>
					<div class="modal_outer">
						<div class="modal_inner">
							<div class="modal_content">
								{head! <div class="modal_header">
									<span>{head}</span>
									<span class="modal_close">x</span>
								</div>}
								<div class="modal_body" style="
									height: {height? auto}{height! px};
									width: {width? auto}{width! px}"
								>{body}</div>
							</div>
						</div>
					</div>
				</div>}
			</div>
		</span>

		<span data-tmpl-name="player_name">
			<p>Welcome to Battleship! Please enter your name to start a new game:</p>
			<input type="text" data-bindto-model="Battleship.Game.my_board" data-bindto-property="title" id="player_name" placeholder="Your name" />
			<input type="button" value="Go!" class="start_game" />
		</span>

		<span data-tmpl-name="new_game_msg">
			<div class="new_game_msg">
				<div class="players">"{player}" vs. "{opponent}"</div>
				<div class="go">Go!</div>
			</div>
		</span>
